<h4 style="margin-top: 10px;">修改密码</h4>

<div id="admin_reset_panel">
    <div>
        <div>
            <label >当前密码</label>
            <div>
                <input class="form-control" type="password" autocomplete="off">
            </div>
        </div>

        <div >
            <label >新密码</label>
            <div >
                <input class="form-control" type="password" autocomplete="off">
            </div>
        </div>

        <div>
            <label>新密码确认</label>
            <div>
                <input class="form-control" type="password" autocomplete="off">
            </div>
        </div>

        <div>
            <div style="margin-top: 10px;">
                <button class="btn btn-primary">立即提交</button>
                <button class="btn btn-default">重置</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    seajs.config({
        alias: {},
        debug: 0
        // 0: 只输出少量信息 1：输出大量信息 2：对已加载的文件不进行缓存
    });
    seajs.use('webapp/admin/page/admin_reset_password.js?'+Math.random(), function (i) {
        i.init();
    });
</script>
