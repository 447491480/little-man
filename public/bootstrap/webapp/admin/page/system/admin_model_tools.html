<div id="system_model_tools_panel">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>模型工具</legend>
    </fieldset>

    <div class="layui-form" >
        <div class="layui-input-inline">
            <select lay-filter="db-select-filter">
                <option value=""></option>
            </select>
        </div>

        <div class="layui-input-inline ">
            <input type="text" placeholder="表名" autocomplete="off" align="right"
                   class="layui-input">
        </div>
        <button class="layui-btn "> 查询</button>
    </div>

    <div style="margin-top: 10px;">
        <blockquote class="layui-elem-quote">
            <div >
                <button class="layui-btn layui-btn-small"><i class="layui-icon">&#xe609;</i> 生成已选择</button>
                <button class="layui-btn layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe609;</i> 全部生成</button>
            </div>
        </blockquote>
    </div>

    <div style="margin-top: 10px;">
        <table id="system_model_tools_list_grid" class="jqgrid-table"></table>
        <div id="system_model_tools_list_grid_pager"></div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {

        $("#system_model_tools_list_grid").jqGrid({
            url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
            mtype: "GET",
            styleUI : 'Bootstrap',
            datatype: "jsonp",
            colModel: [
                { label: 'OrderID', name: 'OrderID', key: true, width: 75 },
                { label: 'Customer ID', name: 'CustomerID', width: 150 },
                { label: 'Order Date', name: 'OrderDate', width: 150 },
                { label: 'Freight', name: 'Freight', width: 150 },
                { label:'Ship Name', name: 'ShipName', width: 150 }
            ],
            viewrecords: true,
            height: 250,
            rowNum: 20,
            pager: "#system_model_tools_list_grid_pager"
        });
    });


</script>
