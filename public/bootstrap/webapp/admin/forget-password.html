<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title><%= _locals.setting.ADMIN_WEB_NAME %></title>

    <!-- Bootstrap -->
    <link href="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--side menu plugin-->
    <link href="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/hoe-nav/hoe.css" rel="stylesheet">
    <!-- icons-->
    <link href="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--template custom css file-->
    <link href="/<%= _locals.setting.__ADMIN_STATIC__ %>/css/style.css" rel="stylesheet">

    <script src="/<%= _locals.setting.__ADMIN_STATIC__ %>/js/modernizr.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="page-center">
    <div class="page-center-in">
        <form class="sign-box">
            <h4>Forgot password</h4>
            <p>Enter your email address and your password will be reset and email to you.</p>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="E-Mail">
            </div>
            <button type="submit" class="btn btn-success rounded btn-lg">Send New password</button>
        </form>
    </div><!--page center in-->
</div><!--page center-->

<!--Common plugins-->
<script src="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/jquery/jquery.min.js"></script>
<script src="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/hoe-nav/hoe.js"></script>
<script src="/<%= _locals.setting.__JAVASCRIPT__ %>/vendors/pace/pace.min.js"></script>
<script src="/<%= _locals.setting.__ADMIN_STATIC__ %>/js/app.js"></script>
</body>
</html>
